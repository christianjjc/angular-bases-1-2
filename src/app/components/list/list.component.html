<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
    let ch of characterList; let i = index;
    let isFirst=first;
    let isLast=last;
    let isEven=even;
    let isOdd=odd;
    " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-info':isEven,
        'list-group-item-warning':isOdd,
    }
    ">
        <div>
            <span class="text-primary">{{i+1}}. </span>
            <span>{{ch.name}} - </span>
            <strong>Power: </strong>
            <span>{{ch.power}}</span>
            <!-- <br>
        <span>Es el primero: {{isFirst}}</span>
        <br>
        <span>Es el Ãºltimo: {{isLast}}</span>
        <br>
        <span>Es PAR: {{isEven}}</span>
        <br>
        <span>Es IMPAR: {{isOdd}}</span> -->
        </div>
        <button class="btn btn-danger" (click)="emitDeletedCharacter(ch.id)">X</button>
    </li>
</ul>
