<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
    let ch of characterList; let i = index;
    let isFirst=first;
    let isLast=last;
    let isEven=even;
    let isOdd=odd;
    " class="list-group-item" [ngClass]="{
        'list-group-item-info':isEven,
        'list-group-item-warning':isOdd,
    }
    ">
        <span class="text-primary">{{i}}. </span>
        <span>{{ch.name}} - </span>
        <strong>Power: </strong>
        <span>{{ch.power}}</span>
