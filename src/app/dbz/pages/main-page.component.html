<h1>DBZ Personajes</h1>
<hr>
<div class="row">
    <div class="col">
        <dbz-list [characterList]="bdzService.characters"
            (onDeleteId)="bdzService.onDeleteCharacter($event)"></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="bdzService.onNewCharacter($event)"
            name="dbz-add-character"></dbz-add-character>
    </div>
</div>

<!-- 

(onDeleteId) ..> (el Evento Output del otro módulo o componente)
"onDeleteCharacter($event)" ..> La función o método que se crea en el mismo componente donde se recibe la emisión.

(onDeleteId)="onDeleteCharacter($event)
------

(onNewCharacter) ..> (el Evento Output del otro módulo o componente)
"onNewCharacter($event)" ..> La función o método que se crea en el mismo componente donde se recibe la emisión.

(onNewCharacter)="onNewCharacter($event)
-->
